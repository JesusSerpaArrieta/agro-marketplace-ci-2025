<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agro Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header { background: #1b5e20; color: white; padding: 15px; text-align: center; }
    .nav-buttons { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
    .nav-buttons button { padding: 12px 25px; background: #2e7d32; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .nav-buttons button:hover { background: #1b5e20; }
    .productos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding: 20px; }
    .producto-card { border: 2px solid #4caf50; border-radius: 15px; overflow: hidden; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .producto-card img { width: 100%; height: 250px; object-fit: cover; }
    .producto-info { padding: 15px; }
    .btn-comprar { background: #ff9800; color: white; padding: 12px; width: 100%; border: none; font-size: 18px; cursor: pointer; }
    .btn-comprar:hover { background: #e68900; }
  </style>
</head>
<body>
  <header>
    <h1>AGRO MARKETPLACE</h1>
    <p>Conectando el campo con tu mesa</p>
  </header>

  <div class="nav-buttons">
    <button onclick="location.href='dashboard.html'">Inicio</button>
    <button onclick="location.href='mis-productos.html'">Mis Productos</button>
    <button onclick="location.href='carrito.html'">Carrito (0)</button>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <div class="productos-grid" id="productos"></div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) location.href = 'index.html';

    function cerrarSesion() {
      localStorage.clear();
      location.href = 'index.html';
    }

    fetch('/api/products')
      .then(r => r.json())
      .then(productos => {
        if (productos.length === 0) {
          document.getElementById('productos').innerHTML = '<h2 style="text-align:center; color:#666; grid-column:1/-1">Aún no hay productos publicados</h2>';
          return;
        }

        document.getElementById('productos').innerHTML = productos.map(p => `
          <div class="producto-card">
            <img src="${p.imagen}" alt="${p.nombre}">
            <div class="producto-info">
              <h3>${p.nombre}</h3>
              <p><strong>$${parseInt(p.precio).toLocaleString()} / kg</strong></p>
              <p>${p.cantidad} kg disponibles</p>
              <p><small>Por: ${p.campesino.nombre}</small></p>
              <button class="btn-comprar" onclick="alert('¡Producto añadido al carrito!')">COMPRAR</button>
            </div>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
